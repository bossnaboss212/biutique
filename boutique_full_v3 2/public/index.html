<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<title>Boutique Center</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="app">
  <header class="top">
    <img src="logo.png" class="brand" alt="Logo">
    <div class="act">
      <button id="cartBtn" class="icon">🛒 <span id="badge" class="badge">0</span></button>
      <button id="menuBtn" class="icon">≡</button>
    </div>
  </header>

  <section id="filters" class="filters">
    <h3>Nos filtres</h3>
    <div class="row">
      <label>Catégories</label>
      <select id="cat">
        <option value="">Toutes</option>
        <option>Best-sellers</option>
        <option>Nouveautés</option>
        <option>Accessoires</option>
      </select>
    </div>
    <div class="row">
      <label>Collections</label>
      <select id="coll">
        <option value="">Toutes</option>
        <option>Été</option>
        <option>Hiver</option>
      </select>
    </div>
  </section>

  <main id="home">
    <div class="bar">
      <h1>Articles disponibles</h1>
      <div class="muted"><span id="count">0</span> résultats</div>
    </div>
    <div id="grid" class="grid"></div>
  </main>

  <section id="detail" class="detail hidden">
    <button id="back" class="ghost">← Retour</button>
    <div id="media" class="media"></div>
    <h2 id="title"></h2>
    <div id="tag" class="pill"></div>
    <p id="desc" class="muted"></p>
    <div id="variants" class="variants"></div>
    <button id="openCart" class="primary block">Ouvrir le panier</button>
  </section>

  <section id="infos" class="page hidden">
    <h2>Informations</h2>
    <a class="info" target="_blank" href="https://t.me/+MToYP95G9zY2ZTJk">📣 Canal principal</a>
    <a class="info" target="_blank" href="https://t.me/+usSUbJOfYsk5ZTg0">🖼️ Canal photos</a>
    <a class="info" target="_blank" href="https://snapchat.com/t/jR2yW7xa">👻 Snapchat secours</a>
    <a class="info" target="_blank" href="https://snapchat.com/t/l9gurvAj">👻 Snapchat</a>
  </section>

  <section id="reviews" class="page hidden">
    <h2>Avis</h2>
    <div id="reviewsBox" class="reviews"></div>
  </section>

  <section id="support" class="page hidden">
    <h2>Support</h2>
    <p class="muted">Besoin d'aide ?</p>
    <a class="primary block" target="_blank" href="https://t.me/assistancenter">@assistancenter</a>
  </section>

  <section id="cartSheet" class="sheet hidden" role="dialog" aria-modal="true">
    <div class="sheet-card">
      <div class="sheet-header">
        <h2>Votre Panier</h2>
        <button id="closeCart" class="icon">✕</button>
      </div>
      <div id="lines" class="lines"></div>
      <div class="total"><span>Total :</span><strong id="total">0,00 €</strong></div>
      <div class="delivery">
        <h3>Mode de livraison</h3>
        <label class="radio">
          <input type="radio" name="delivery" value="Livraison locale" checked>
          <div><b>Livraison locale</b><br><small>Adresse dans votre ville</small></div>
        </label>
        <input id="addrLocal" type="text" placeholder="Adresse (auto-complétion)">
        <label class="radio">
          <input type="radio" name="delivery" value="Livraison extérieure (+20€)">
          <div><b>Livraison extérieure (+20€)</b><br><small>Supplément selon distance</small></div>
        </label>
        <input id="addrExt" type="text" placeholder="Adresse (auto-complétion)">
        <div id="suggestions" class="sugg"></div>
      </div>
      <button id="checkout" class="primary block">Valider la commande</button>
    </div>
  </section>

  <nav class="tabbar">
    <button class="tab active" data-tab="home">🏠 Accueil</button>
    <button class="tab" data-tab="infos">ℹ️ Infos</button>
    <button class="tab" data-tab="reviews">⭐ Avis</button>
    <button class="tab" data-tab="support">🎧 Support</button>
  </nav>
</div>
<script src="app.js"></script>
</body>
</html>
